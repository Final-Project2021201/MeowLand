<body>
  <header>
    <div>
      <img src="../images/logoo.png" alt="logo" id="logo">

  <nav>

  <div class="content">
    <main>
      <form id="personalInfo">
        <label for="fullName">Full Name</label><input id="fullName" type="text" required pattern="^[a-zA-Z\s]+$"><br>
        <label for="address" class="addr">Address</label><input id="address" type="text" required class="addr"><br>
        <label for="phoneNo" class="phone">Phone Number</label><input id="phoneNo" type="text" required
          pattern="^[0-9]+$" class="phone"><br>
        <label for="review" class="review">Add a review</label><input id="review" type="text" class="review"><br>
      </form>
      <div id="cartTableDiv">
        <table id="cartTable">
          <thead>
            <tr>
              <th>Remove</th>
              <th>Type</th>
              <th>Price</th>
              <th>Picture</th>
            </tr>
          </thead>
        </table>
      </div>
      <input type="submit" value="submit">
    </main>
    <footer>
      <div id="hoursOpen">
