<body>
  <header>
    <div>
      <img src="../images\logo\ImagefromiOS.png" alt="logo" id="logo">
      <h1 id="pet">Pet Spot</h1>
    </div>
    <a href="..\index.html" class="button Home">Home</a>
    <a href="..\pages\checkout.html" class="button Checkout">Checkout</a>
    <a href="..\pages\accessories-Products.html" class="button accessories-Products">Accessories Products</a>
    <a href="..\pages\pets-Shop.html" class="button PetShop">Pet Shop</a>
  </header>
  <main>
    <div id="cartInfo">
      <table id="cartTable">
        <thead>
          <tr>
            <th>Remove</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Price</th>
            <th>Picture</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>

    <div id="AccessoriesCartInfo">
      <table id="AccessoriesCartTable">
        <thead>
          <tr>
            <th>Remove</th>
            <th>Price</th>
            <th>Type</th>
            <th>Picture</th>
          </tr>
        </thead>
        <tbody id="tBAccessories"></tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <form id="personalInfo">
      <label for="fullName">Full Name</label><input id="fullName" type="text" required pattern="^[a-zA-Z\s]+$"><br>
      <label for="address" class="addr">Address</label><input id="address" type="text" required class="addr"><br>
      <label for="phoneNo" class="phone">Phone Number</label><input id="phoneNo" type="text" required pattern="^[0-9]+$" class="phone"><br>
      <label for="review" class="review">Add a review</label><input id="review" type="text" class="review"><br>
      <input type="submit" value="submit" id="sub">
    </form>
  </main>
  <footer>

  </footer>
  <script src="../js/app.js"></script>
  <script src="../js/checkout.js"></script>
