    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <div >
            <img src="../images\logo\ImagefromiOS.png" alt="logo" id="logo">
            <h1 id="pet">Pet Spot</h1>
        </div>
            <a href="..\index.html"class="button Home" >Home</a>
            <a href="..\pages\checkout.html" class="button Checkout">Checkout</a>
            <a href="..\pages\accessories-Products.html" class="button accessories-Products">Accessories Products</a>
            <a href="..\pages\pets-Shop.html" class="button PetShop">Pet Shop</a>
    </header>
    <main>

        <div id="filter">
            <form action="" id="filterForm">
                <div>
                    <label for="petsType" class="type">Filter By Type</label>
                    <select id="petsType" class="type">



                        <option value="Select">Select</option>

                        <option value="Cats">Cats</option>
                        <option value="Dogs">Dogs</option>
                        <option value="Birds">Birds</option>
                        <option value="Rabbits">Rabbit</option>
                    </select>
                </div>
                <div>
                    <label for="petsAge" class="age">Filter By Age</label>
                    <select id="petsAge" class="age">
                        <option value="0">Select</option>


                        <option value="month">less than 1 Year</option>
                        <option value="year">More than 1 Year</option>

                    </select>
                </div>
                <div>
                    <label for="" class="price">Filter By Price</label>
                    <select id="petsPrice" class="price">

                        <option value="2000">Select</option>
                        <option value="0">0JD - 499JD</option>
                        <option value="500">500JD - 999JD</option>
                        <option value="1000">1000+ JD</option>

                    </select>
                </div>

                <div >
                    <input type="submit" value="Filter"  >

                </div>
            </form>
            <button id="clearFilter">Clear Filter</button>
        </div>
        <div id="shopDiv">
        </div>
    </main>
    <footer>

    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/shop.js"></script>

</body>
